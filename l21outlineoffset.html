<!DOCTYPE html>
<html>
    <head>
        <title>Outline Offset</title>
        <style type="text/css">
            button{
                margin: 20px;
            }

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <button type="button" class="border-4 outline outline-0 outline-offset-0">button</button>

        <br/>

        <button type="button" class="border-4 outline outline-1 outline-offset-1">button</button>

        <br/>

        <button type="button" class="border-4 outline outline-2 outline-offset-2">button</button>

        <br/>

        <button type="button" class="border-4 outline outline-4 outline-offset-4">button</button>

        <br/>

        <button type="button" class="border-4 outline outline-8 outline-offset-8">button</button>

        <br/>

        

    </body>
</html>

<!-- 
   
   outline-offset-0        outline-offset: 0px;
   outline-offset-1
   outline-offset-2
   outline-offset-4
   outline-offset-8
    
 -->
