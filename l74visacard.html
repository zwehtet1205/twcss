<!DOCTYPE html>
<html>
    <head>
        <title>Visa Card</title>
        <style type="text/css">
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-stone-100">

       <div class="h-screen flex justify-center items-center">

            <div class="w-[400px]  px-5">
                <div class="bg-white shadow-xl">

                    <div class="bg-stone-300 grid text-center p-5">
                        <img src="https://www.freepnglogos.com/uploads/coffee-logo-png/deja-brew-cafe-logo-dejacafe-20.png" class="w-[200px] justify-self-center" alt=""/>
                        <h3 class="text-gray-900 text-xl font-bold mb-1">We Love Cafe Land</h3>
                        <div class="text-gray-500 text-sm font-medium">Invoice No #000123</div>
                        <div class="text-gray-500 text-sm ">Invoice Date :28 Sep 2024</div>
                    </div>

                    <div class="flex justify-between">
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                    </div>

                    <div class="bg-stone-200 text-center px-5 py-6">
                        <div class="text-sm mb-6">Grand Total : <strong class="font-semibold">$25.00</strong></div>
                        <form action="" method="" class="space-y-3">
                            <div class="flex shadow-md rounded">
                                <div class="">
                                    <input type="text" name="cardnumber" class="w-full bg-white text-sm text-gray-800 rounded-l placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="Card Number">
                                    
                                </div>

                                <div class="w-[90px]">
                                    <input type="text" name="cardnumber" class="w-full bg-white text-sm text-gray-800 placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="mm/yy">
                                    
                                </div>

                                <div class="w-[70px]">
                                    <input type="text" name="cardnumber" class="w-full bg-white text-sm text-gray-800 rounded-r placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="CVC">
                                </div>

                                
                
                            </div>

                            <button type="button" class="w-full bg-violet-700 text-white font-semibold text-sm rounded shadow transition duration-150 ease-in-out hover:bg-violet-900 px-3 py-2 ">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
            
       </div>
        
    </body> 
</html>
