<!DOCTYPE html>
<html>
    <head>
        <title>Saturate</title>
        <style type="text/css">
            img{
                width: 200px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="box saturate-0">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box saturate-50">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box saturate-75">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box saturate-100">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box saturate-125">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box saturate-150">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>
        <div class="box saturate-200">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

 
    </body>
</html>

    

<!-- 

    saturate        filter: saturate(0); 0 1 2 3 4 ..
    saturate-50 
    saturate-100
    saturate-125
    saturate-150
    saturate-200

-->
