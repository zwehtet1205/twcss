<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Color</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-slate-200">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-red-300">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-green-400">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-blue-500">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-pink-600">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline text-cyan-800 decoration-inherit">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-transparent">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-black">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-slate-200">
            <h1 class="underline decoration-white">Hello World</h1>
        </div>

        
 
    </body>
</html>
