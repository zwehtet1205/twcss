<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style type="text/css">
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-100">
    

    <div class="h-screen flex justify-center items-center px-5">
        <div class="w-[1000px] bg-[#f4f4f4]">
            <div class="flex flex-wrap">
                <div class="w-full lg:w-1/2 rounded-lg" style="background-image: url('https://cdn.pixabay.com/photo/2023/10/30/19/10/clouds-8353592_1280.jpg');">
                    <div class="w-full bg-blue-500 text-white rounded-lg pl-8 py-6 opacity-60">
                        <div class="mb-20">
                            <h3 class="font-bold text-3xl leading-none pb-1">Sunday</h3>
                            <h3 class="leading-none pl-2 pb-2">18 June 2023</h3>
                            <p class="flex align-center opacity-60"><i class="fas fa-map-marker-alt mr-2"></i> Mandalay City</p>
                        </div>
                        <div class="">
                            <i class="fas fa-cloud fa-3x mb-3"></i>
                            <b class="text-6xl block">31°C</b>
                            <strong class="text-2xl block">Cloudy</strong>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/2">
                    <div class="w-full bg-slate-500 text-white lg:rounded-r-lg p-5 my-3">
                        <div class="flex flex-row mb-2">
                            <div class="w-1/5 bg-gray-100 text-black rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 mb-2 mx-auto">
                                    <i class="fas fa-cloud fa-2x"></i>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Mon</b>
                                    <strong class="text-xl">29°C</strong>
                                </div>
                            </div>
                            <div class="w-1/5 bg-gray-900 text-white rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 mb-2 mx-auto">
                                    <i class="fas fa-cloud-rain fa-2x"></i>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Tue</b>
                                    <strong class="text-xl">26°C</strong>
                                </div>
                            </div>
                            <div class="w-1/5 bg-gray-900 text-white rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 mb-2 mx-auto">
                                    <i class="fas fa-sun fa-2x"></i>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Wed</b>
                                    <strong class="text-xl">30°C</strong>
                                </div>
                            </div>
                            <div class="w-1/5 bg-gray-900 text-white rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 mb-2 mx-auto">
                                    <i class="fas fa-cloud fa-2x"></i>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Thu</b>
                                    <strong class="text-xl">26°C</strong>
                                </div>
                            </div>
                            <div class="w-1/5 bg-gray-900 text-white rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 mb-2 mx-auto">
                                    <i class="fas fa-cloud-rain fa-2x"></i>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Fri</b>
                                    <strong class="text-xl">27°C</strong>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex justify-between mb-4">
                            <h3 class="w-auto font-bold uppercase text-90">Real Feel</h3>
                            <b>31° C</b>
                        </div>
                        <div class="w-full flex justify-between mb-4">
                            <h3 class="w-auto font-bold uppercase text-90">Humidity</h3>
                            <b>65%</b>
                        </div>
                        <div class="w-full flex justify-between mb-4">
                            <h3 class="w-auto font-bold uppercase text-90">Wind</h3>
                            <b>13 Mph</b>
                        </div>
                        <div class="w-full flex justify-between mb-4">
                            <h3 class="w-auto font-bold uppercase text-90">Max UV Index</h3>
                            <b>18 Extrene</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
