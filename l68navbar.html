<!DOCTYPE html>
<html>
    <head>
        <title>Nav Bar</title>
        <style type="text/css">
           
           
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-stone-900">

        <nav class="bg-white md:flex md:justify-between md:items-center p-5">

            <div class="flex justify-between items-center">
                <span class="text-2xl cursor-pointer">
                    <img src="https://www.pngarts.com/files/3/Logo-PNG-Download-Image.png" class="w-12 inline" alt="logo"/> Nero Smart
                </span>
                <span class="text-2xl cursor-pointer md:hidden mx-4 ">
                    <i class="fas fa-bars togglemenus" onclick="togglemenu(this)"></i>
                </span>
            </div>

            <ul class="w-full bg-white absolute left-0  opacity-0 md:w-auto md:opacity-100 md:flex md:items-center uppercase md:static md:pl-0 md:py-0 transition-all duration-500">
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="text-lg transition-all duration-500 hover:text-violet-700">Home</a></li>
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="text-lg transition-all duration-500 hover:text-violet-700">News</a></li>
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="text-lg transition-all duration-500 hover:text-violet-700">Pages</a></li>
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="text-lg transition-all duration-500 hover:text-violet-700">About</a></li>
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="text-lg transition-all duration-500 hover:text-violet-700">Contact</a></li>
                <li class="mx-5 my-6 md:my-0"><a href="javascript:void(0);" class="bg-violet-600 text-white px-6 py-2 transition-all duration-500 hover:bg-violet-700">Sing Up</a></li>
            </ul>
        </nav>

        <script type="text/javascript">

            function togglemenu(ele){
                // console.log(ele);
                // console.log(ele.classname); 

                const getul = document.querySelector('ul');

                // method 1
                // if(ele.classList.contains('togglemenus')){
                //     ele.classList.remove('togglemenus');
                //     getul.classList.add('opacity-100');
                // }else{
                //     ele.classList.add('togglemenus');
                //     getul.classList.remove('opacity-100');
                // }

                // Method 2
                ele.classList.contains("togglemenus") ? (ele.classList.remove('togglemenus'),getul.classList.add('opacity-100')) : (ele.classList.add('togglemenus'),getul.classList.remove('opacity-100'));
            }
        </script>

        
    </body>
</html>
