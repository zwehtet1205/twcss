<!DOCTYPE html>
<html>
    <head>
        <title>Background Repeat</title>
        <style type="text/css">
           
           
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-repeat"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-center"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-repeat-x"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-repeat-y"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-repeat-round"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-repeat-space"></div>

        
    </body>
</html>
 

<!--
    bg-repeat                       background-repeat: repeat;
    bg-no-repeat                    background-repeat: no-repeat;
    bg-repeat-x                     background-repeat: repeat-x;
    bg-repeat-y                     background-repeat: repeat-y;
    bg-repeat-round                 background-repeat: repeat-round;
    bg-repeat-space                 background-repeat: repeat-space;
-->

<!--
    bg-left                         background-position: left;
    bg-top                          background-position: top;
    bg-right                        background-position: right;
    bg-bottom                       background-position: bottom;
    bg-center                       background-position: center;

    bg-left-top                     background-position: left top;
    bg-left-bottom                  background-position: left bottom;
    bg-right-top                    background-position: right top;
    bg-right-bottom                 background-position: right bottom;
