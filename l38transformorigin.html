<!DOCTYPE html>
<html>
    <head>
        <title>Transform origin</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }

            img{
                width: 100px;

            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <img src="./img/dog.jpg" class="rotate-45 origin-center " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-left " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-right " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-top " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-bottom " alt="cutedog" />

        <hr/>
    
        <img src="./img/dog.jpg" class="rotate-45 origin-top-left " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-top-right " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-bottom-left " alt="cutedog" />
        <img src="./img/dog.jpg" class="rotate-45 origin-bottom-right " alt="cutedog" />
        <hr/>

        

 
    </body>
</html>

<!-- 
    origin-center           transform-origin:center;
    origin-left 
    origin-right
    origin-top
    origin-bottom

    origin-top-left         transform-origin: left top;
    origin-top-right        transform-origin: right top;
    origin-bottom-left         transform-origin: left bottom;
    origin-bottom-right        transform-origin: right bottom;


 -->
