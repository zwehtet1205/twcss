<!DOCTYPE html>
<html>
    <head>
        <title>Accent Colors</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <form action="" method="">
            <div>
                <label>FAv Music</label>
                <input type="checkbox" name="favmusic" id="favpop" class="" checked><label for="favpop">Pop</label>
                <input type="checkbox" name="favmusic" id="favrck" class="accent-zice-500" checked><label for="favrck">Rock</label>
                <input type="checkbox" name="favmusic" id="favhip" class="accent-rose-800" checked><label for="favhip">Hip Hop</label>
            </div>
    
            <div>
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-black" min="0" max="100" value="80" />
            </div>
        </form>

 
    </body>
</html>
