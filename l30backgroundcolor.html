<!DOCTYPE html>
<html>
    <head>
        <title>Background Color</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="w-60 h-40 bg-slate-200">Hello World</div>

        <div class="w-60 h-40 bg-red-300">Hello World</div>

        <div class="w-60 h-40 bg-green-400">Hello World</div>

        <div class="w-60 h-40 bg-blue-500">Hello World</div>

        <div class="w-60 h-40 bg-pink-600">Hello World</div>

        <div class="w-60 h-40 bg-inherit">Hello World</div>

        <div class="w-60 h-40 bg-transparent">Hello World</div>

        <div class="w-60 h-40 bg-black text-white">Hello World</div>

        <div class="w-60 h-40 bg-white">Hello World</div>
 
    </body>
</html>
