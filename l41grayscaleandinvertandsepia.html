<!DOCTYPE html>
<html>
    <head>
        <title>Grayscale</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }

            img{
                width: 200px;
            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="box grayscale-0">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box grayscale">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box invert-0">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box invert">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box grayscale-125">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box grayscale-150">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>
        <div class="box grayscale-200">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

 
    </body>
</html>

    

<!-- 

    grayscale-0       filter:grayscale(0%) ; 0% to 100% 
    grayscale 

-->
<!-- 

    invert-0       filter:invert(0%) ; 0% to 100% 
    invert 

-->
<!-- 

    sebia-0       filter:sebia(0%) ; 0% to 100% 
    sebia 

-->
