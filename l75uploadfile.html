<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
    <style type="text/css">
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-100">

    <div class="h-screen flex justify-center items-center">

        <div class="w-[1000px]">

            <div class="w-full sm:max-w-md lg:max-w-xl mx-auto flex justify-center">
                <div
                    class="w-3/4 bg-stone-500 flex flex-col justify-center items-center sm:rounded-xl sm:shadow-md py-1 px-8">
                    <form
                        class="w-4/5 h-32 bg-gray-100 flex flex-col justify-center items-center sm:rounded-lg sm:shadow-md"
                        action="" method="" enctype="multipart/form-data">
                        <input type="file" id="vdo" class="hidden">
                        <label for="vdo"
                            class="w-full h-full flex sm:flex-col lg:flex-col-reverse justify-center items-center cursor-pointer">

                            <i class="fab fa-youtube fa-3x"></i>
                            <p class="text-gray-500 text-xs ">Click or Drop your files here</p>
                        </label>
                    </form>
                    <div class="text-center space-y-3 my-10">
                        <h2 class="text-stone-400 text-2xl font-semibold">Upload your files</h2>
                        <p class="text-xs text-white">File should be format .mp4,.mpeg,.mov or .mkv</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
