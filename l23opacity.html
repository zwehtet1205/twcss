<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style type="text/css">
            body{
                background-color: #000;
            }
            div{
                width: 200px;
                height: 200px;
                background-color: steelblue;

                margin: 10px;
            }
            
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="border-8 opacity-0"></div>
        <div class="border-8 opacity-10"></div>
        <div class="border-8 opacity-20"></div>
        <div class="border-8 opacity-30"></div>
        <div class="border-8 opacity-40"></div>
        <div class="border-8 opacity-50"></div>
        <div class="border-8 opacity-60"></div>
        <div class="border-8 opacity-70"></div>
        <div class="border-8 opacity-80"></div>
        <div class="border-8 opacity-90"></div>
        <div class="border-8 opacity-100"></div>


    </body>
</html>

<!-- 
   
    opacity-0       opacity: 0;
    opacity-10
    opacity-20
    opacity-30
    opacity-40
    opacity-50
    opacity-60
    opacity-70
    opacity-80
    opacity-90
    opacity-100     opacity: 1;
