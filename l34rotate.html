<!DOCTYPE html>
<html>
    <head>
        <title>Accent Colors</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-0">DIV rotate-0</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-1">DIV rotate-1</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-2">DIV rotate-2</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-3">DIV rotate-3</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-6">DIV rotate-6</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-12">DIV rotate-12</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-12">DIV rotate-45</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-12">DIV rotate-90</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-12">DIV rotate-180</div>

        <hr/>

        <div class="w-36 h-36 bg-slade-600 text-white rotate-12">DIV rotate-360</div>

        <hr/>

 
    </body>
</html>
