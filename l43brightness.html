<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }
            img{
                width: 200px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="box brightness-0">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-50">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-75">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-100">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-125">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-150">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        <div class="box brightness-200">
            <img src="./img/dog.png" class="" alt="dog"/>
        </div>

        <hr/>

        
 
    </body>
</html>
     

<!-- 
    brightness-0        filter: brigtness(0);
    brightness-50
    brightness-75
    brightness-100
    brightness-125
    brightness-150
    brightness-200
-->
