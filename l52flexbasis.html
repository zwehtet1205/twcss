<!DOCTYPE html>
<html>
    <head>
        <title>Flex Basic</title>
        <style type="text/css">
           
           
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <hr/>

        <h5>flex-basic</h5>

        <div class="flex text-white">
            <div class="w-44 h-20 bg-green-900 basis-full">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex text-white">
            <div class="w-44 h-20 bg-green-900 basis-1/2">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex text-white">
            <div class="w-44 h-20 bg-green-900 basis-2/3">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

      
 
    </body>
</html>
