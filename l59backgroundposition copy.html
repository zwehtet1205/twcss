<!DOCTYPE html>
<html>
    <head>
        <title>Background Position</title>
        <style type="text/css">
           
           
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-left"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-top"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-right"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-bottom"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-left-top"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-left-bottom"></div>

        <hr class="my-5"/>

        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-right-top"></div>

        <hr class="my-5"/>


        <div style="background-image: url('./img/fruit.jpg');" class="w-96 h-96 border-8 bg-no-repeat bg-right-bottom"></div>

        <hr class="my-5"/>



        
        
    </body>
</html>
 

<!--
    

    bg-left                         background-position: left;
    bg-top                          background-position: top;
    bg-right                        background-position: right;
    bg-bottom                       background-position: bottom;
    bg-center                       background-position: center;

    bg-left-top                     background-position: left top;
    bg-left-bottom                  background-position: left bottom;
    bg-right-top                    background-position: right top;
    bg-right-bottom                 background-position: right bottom;
