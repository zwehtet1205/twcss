<!DOCTYPE html>
<html>
    <head>
        <title>Translate</title>
        <style type="text/css">
            .body{
                background-color: #f4f4f4;
            }

            img{
                width: 100px;

            }
         
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <img src="./img/dog.jpg" class="translate-x-0" alt="cutedog" />
        <img src="./img/dog.jpg" class="translate-y-0" alt="cutedog" />

        <hr/>

        <img src="./img/dog.jpg" class="translate-x-px" alt="cutedog" />
        <img src="./img/dog.jpg" class="translate-y-px" alt="cutedog" />

        <hr/>

        <img src="./img/dog.jpg" class="translate-x-4" alt="cutedog" />
        <img src="./img/dog.jpg" class="translate-y-4" alt="cutedog" />

        <hr/>

        <img src="./img/dog.jpg" class="translate-x-1/2" alt="cutedog" />
        <img src="./img/dog.jpg" class="translate-y-1/2" alt="cutedog" />

        <hr/>

        <img src="./img/dog.jpg" class="translate-x-full" alt="cutedog" />
        <img src="./img/dog.jpg" class="translate-y-full" alt="cutedog" />

        <hr/>

        

 
    </body>
</html>
