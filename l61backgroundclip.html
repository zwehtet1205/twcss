<!DOCTYPE html>
<html>
    <head>
        <title>Background Clip</title>
        <style type="text/css">
           
           
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <hr class="my-5"/>

        <div class="text-5xl text-transparent bg-clip-text font-extrabold bg-gradient-to-r from-blue-500 to-pink-500"> 
            <p>Save Myanmar</p>
            <p>Pray Myanmar</p>
            <p>Fight to Japu, Attack to Japu</p>
        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</span>
            <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-black to-violet-500">Hello Srilanka</span>
            <br/>
        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500 box-decoration-slice">Hello <br/> Thailand</span>
            <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-black to-violet-500 box-decoration-clone">Hello <br/> Srilanka</span>
            <br/>
        </div>

        <hr class="my-5"/>
        
    </body>
</html>

   bg-clip-border           background-clip: border-box;

   bg-clip-text             background-clip: text;

-->
