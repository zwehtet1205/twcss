<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <style type="text/css">


    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-900">

    <div class="h-screen flex justify-center items-center">
        <div class="w-auto bg-white px-12 py-12">
            <div class="grid mb-10">
                <img src="https://cdn-icons-png.flaticon.com/512/4856/4856718.png" class="w-36 h-36 justify-self-center"
                    alt="coffee icon">
                <p class="italic justify-self-center select-none">Coffee Land , Cake & Cafe</p>
            </div>

            <div>
                <form action="" method="">
                    <div class="flex flex-col mb-5">
                        <input type="email" name="email" id="email"
                            class="border p-3 mb-3 hover:border-stone-500 focus:outline-stone-400"
                            placeholder="Email" />
                        <input type="password" name="password" id="password"
                            class="border p-3 mb-3 hover:border-stone-500 focus:outline-stone-400"
                            placeholder="Password" />
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 rounded-md p-2 duration-300 hover:bg-gradient-to-l">Sign
                        In</button>
                </form>
            </div>

            <div class="text-sm text-slate-500 flex justify-between mt-10">
                <a href="javascript:void(0)" class="">Forgot Password?</a>
                <a href="javascript:void(0)" class="">Sign Up</a>
            </div>
        </div>
    </div>

</body>

</html>
